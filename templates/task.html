<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Todo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Megrim&family=Zeyada&family=Rock+Salt&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="container" style="margin-top: 30px; font-family: century gothic;">
		<h1>SMARToDo</h1>
		<br>
	{% if task %}
		<!-- EDIT TASK -->
	<div class="container" style="margin: 10px;margin-top: 30px;">
		<h1>Edit task</h1>
		<br>

		<form action="/edittodo/{{task.task_id}}" method="POST" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Title</label>
				<input name='title' type="text" class="form-control" id="exampleFormControlInput1" value="{{task.title}}" required>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label">Description</label>
				<textarea name='description' placeholder="{{task.description}}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>
			<div class="row">
				<div class="col">
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Remind by</label>
						<input name='time' type="time" class="form-control" value="{{task.time}}" required>
					</div>
				</div>
				<div class="col">

					<!-- for pro guys -->
					{% if user.pro==1 %}
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Image</label>
						<input name="image" type="file" class="form-control" id="exampleFormControlInput1"
							placeholder="Pay utilities bill">
					</div>
					{% else %}
					{% endif %}

				</div>
			</div>
			<br>

			<div style="text-align: end;">
			<button type="submit" class="btn btn-success" style="text-align: end;">ADD</button>
		</div>
		</form>
	</div>
	{% else %}
		<!-- ADD NEW TASK -->
	<div class="container" style="margin: 10px;margin-top: 30px;">
		<h1>Add new task</h1>
		<br>

		<form action="/addtodo" method="POST" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Title</label>
				<input name='title' type="text" class="form-control" id="exampleFormControlInput1" placeholder="Pay utilities bill" required>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label">Description</label>
				<textarea name='description' class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>
			<div class="row">
				<div class="col">
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Remind by</label>
						<input name='time' type="time" class="form-control" required>
					</div>
				</div>
				<div class="col">

					<!-- for pro guys -->
					{% if user.pro %}
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Image</label>
						<input type="file" name='image' class="form-control" style='border: 1px;' id="inputGroupFile01">

					</div>
					{% else %}
					{% endif %}

				</div>
			</div>
			<br>

			<div style="text-align: end;">
			<button type="submit" class="btn btn-success" style="text-align: end;">ADD</button>
		</div>
		</form>
	</div>
	{% endif %}


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	</div>
	</body>

</html>
