<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container" style="padding: 20px;">
        <div class="row">
            <h1>Your Profile</h1>
            <div class="col">

                <form style="padding: 50px;">
                    <fieldset disabled>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Username</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="{{username}}">
                        </div>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Email address</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="{{email}}">
                        </div>
                      
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">User Keycloak ID</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="{{user_id}}">
                        </div>

                        {% if user.pro==1%}
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Subcription</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Premium">
                        </div>
                        {% else %}
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Subcription</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Basic">
                        </div>
                        {% endif %}

                    </fieldset>
                </form>

                <!-- Your email is {{email}} and your user_id is {{user_id}}! -->
                <ul>
                    <li><a href="/todo">Back to Home</a></li>
                                  <li><a href="//localhost:8080/auth/realms/Smart/account?referrer=dendrite&referrer_uri=http://localhost:5000/private&">Account</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
