<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="font-family: century gothic;">
  <div class="container" style="padding-top: 32px; font-family: century gothic;">
    <div class="row">
      <h1>SMARToDo </h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-9">

        <div class="container" style="text-align: end; padding-right: 10px;">
          <a href="/addtodo">
            <button type="button" class="btn btn-success">ADD</button>
          </a>
        </div>


        <!-- Card for each todo -->

        {% for task in tasks %}
        <div class="card" style="margin: 20px; margin-top: 35px;">
          <div class="card-header">
            <div class="row">
              <div class="col-10">
                {{task.title}}
              </div>
              <div class="col-2">
                Time: {{task.time}}
              </div>
            </div>
          </div>
          <div class="card-body">
            <!-- <h5 class="card-title">Special title treatment</h5> -->

            <div class="row">

              <div class="col-6">
                <p class="card-text">{{task.description}}</p>
              </div>

              <div class="col-3">
                {% if user.pro==1 %}

                <img src="./static/{{user.keycloak_id+task.title+task.time[:2]+task.time[3:]+'.jpeg'}}" onerror="this.style.display='none';" height="150px" width="150ox">
                {%else%}
                {% endif %}
              </div>

              <div class="col-3" style="text-align: end; margin-top: 100px;">
                <a href="/edittodo/{{task.task_id}}" class="btn btn-primary">Edit</a>
                <a href="/deletetodo/{{task.task_id}}" class="btn btn-danger">Delete</a>
              </div>

            </div>

          </div>

        </div>

        {% endfor %}




      </div>


      <div class="col-3" style="text-align: end;">
        <h3>Hello {{username}}</h3>
        <a href="/logout" style="text-decoration: none;">Logout</a>
        <br>
        <a href="/private" style="text-decoration: none;">Profile</a>
        <br>
        {% if user.pro==0 %}
        <a href="https://buy.stripe.com/test_4gw7vz80F8X5fjG3cc">Buy Premium</a>
        {% else %}
        {% endif %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
